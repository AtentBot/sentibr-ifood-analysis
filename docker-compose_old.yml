version: '3.8'

networks:
  sentibr-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  mlflow-data:
  prometheus-data:
  grafana-data:
  models-data:

services:
  
  postgres:
    image: postgres:15-alpine
    container_name: sentibr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sentibr
      POSTGRES_USER: sentibr_user
      POSTGRES_PASSWORD: sentibr_password_2024
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - sentibr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentibr_user -d sentibr"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sentibr-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass sentibr_redis_2024
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - sentibr-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: sentibr-mlflow
    restart: unless-stopped
    command: >
      mlflow server
      --backend-store-uri postgresql://sentibr_user:sentibr_password_2024@postgres:5432/sentibr
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    volumes:
      - mlflow-data:/mlflow
    ports:
      - "5000:5000"
    networks:
      - sentibr-network
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    image: sentibr-api:latest
    container_name: sentibr-api
    restart: unless-stopped
    environment:
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      DATABASE_URL: postgresql://sentibr_user:sentibr_password_2024@postgres:5432/sentibr
      REDIS_URL: redis://:sentibr_redis_2024@redis:6379/0
      MLFLOW_TRACKING_URI: http://mlflow:5000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WORKERS: 4
    volumes:
      - models-data:/app/models
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - sentibr-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    image: sentibr-frontend:latest
    container_name: sentibr-frontend
    restart: unless-stopped
    environment:
      API_HOST: http://api
      API_PORT: 8000
    ports:
      - "8501:8501"
    networks:
      - sentibr-network
    depends_on:
      - api

  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: sentibr-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - sentibr-network

  grafana:
    image: grafana/grafana:10.2.3
    container_name: sentibr-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: sentibr_grafana_2024
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      - sentibr-network
    depends_on:
      - prometheus

  nginx:
    image: nginx:1.25-alpine
    container_name: sentibr-nginx
    restart: unless-stopped
    volumes:
      - ./docker/configs/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      - sentibr-network
    depends_on:
      - api
      - frontend