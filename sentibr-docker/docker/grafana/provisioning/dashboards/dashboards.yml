# ============================================
# Grafana Dashboard Provisioning
# ============================================

apiVersion: 1

providers:
  - name: 'SentiBR Dashboards'
    orgId: 1
    folder: 'SentiBR'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
